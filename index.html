<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>

    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>WEATHER DASHBOARD</h1>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-4 bg-light">
                <div id="today" class="mt-3"></div>
                <h3 class="formheader">Search City</h3>  <!-- https://www.w3schools.com/bootstrap/bootstrap_forms.asp -->
                <div class="form-inline form-group ">
                    <input class="form-control" type="text" id="search-value" />
                    <button class="btn btn-secondary" id="search-button"> <i class="fa fa-search"></i></button>
                </div>

                <ul class="history ulstyle p-2">

                </ul>
            </aside>

            <div class="col-lg-8">
                <!-- <div id="today" class="mt-3"></div> -->
                <div id="forecast" class="row mt-3"></div>
                <div class="card">
                    <div class="card-header">
                        <h3>Current Selection</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="tw-city_name"></h5>
                        <p class="card-text"></p>
                        <p id="tw-temp"> </p>
                        <p id="tw-humidity"> </p>
                        <p id="tw-wind"></p>
                        <!-- <p id="tw-uv"></p> -->

                    </div>
                </div>


                <div id="forecast" class="row mt-3"></div>
                <div class="card">
                    <div class="card-header">
                        <h3>5 Day Forecast</h3>
                    </div>
                </div>
                <div class="row mt-1" id="weekday">
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <script src="script.js"></script>
</body>

</html>
